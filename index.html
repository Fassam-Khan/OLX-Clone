<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Olx Clone</title>
</head>

<body>
    <header>
        <!-- Top Head  -->
        <div class="top-head">
            <div class="wrapper ">
                <div class="top-head-left">
                    <!-- Logo div  -->
                    <div class="logo-div">
                        <img src="/Images/log.png" alt="" width="">
                    </div>
                    <!-- Boxes div  -->
                    <div class="flex gap">
                        <img src="/Images/iconMotors-6bf280165e43e55b173d0a53551e2bfb.png" alt="" width="50">
                        <span class="bold">Motors</span>
                    </div>
                    <div class="flex gap">
                        <img src="/Images/iconProperty-d09c6d2e3621f900c17c9e8330a1a37b.png" alt="" width="30">
                        <span class="bold">Property</span>
                    </div>

                </div>
                <!-- Right Head  -->
                <div class="flex gap center">
                    <div class="login-btn">
                        <button>Login</button>
                        <div class="line"></div>
                    </div>
                    <div>
                        <button class="sell-btn flex center bold">
                            <img src="/Images/iconPlusSell_noinline-75fc7ea23e80b50447cf5757d8ef083a.svg" alt="">
                             SELL
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <!-- Middle Head  -->
        <div></div>
        <!-- Bottom Head  -->
        <div></div>
    </header>

</body>

</html>
